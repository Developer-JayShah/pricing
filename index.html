<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="light">
    <div class="toggle"></div>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <h3>Basic</h3>
                    <h4><sup>₹</sup>500</h4>
                    <ul>
                        <li><i class="fas fa-check"></i> 10 GB Space</li>
                        <li><i class="fas fa-check"></i> 3 Domain Names</li>
                        <li><i class="fas fa-check"></i> 10 Email Address</li>
                        <li><i class="fas fa-times"></i> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-plane"></i>
                    </div>
                    <h3>Standard</h3>
                    <h4><sup>₹</sup>1000</h4>
                    <ul>
                        <li><i class="fas fa-check"></i> 20 GB Space</li>
                        <li><i class="fas fa-check"></i> 5 Domain Names</li>
                        <li><i class="fas fa-check"></i> 20 Email Address</li>
                        <li><i class="fas fa-times"></i> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3>Premium</h3>
                    <h4><sup>₹</sup>1800</h4>
                    <ul>
                        <li><i class="fas fa-check"></i> 50 GB Space</li>
                        <li><i class="fas fa-check"></i> 10 Domain Names</li>
                        <li><i class="fas fa-check"></i> 50 Email Address</li>
                        <li><i class="fas fa-check"></i> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const body = document.querySelector('body');
        document.querySelector('.toggle').onclick = function(){
            body.classList.toggle('light')
        }
    </script>
</body>

</html>
